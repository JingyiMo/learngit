<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" Content="text/html;charset=utf-8/">
        <title>Tab选项卡切换demo</title>
        <style>
            *{
                margin:0px;
                padding:0px;
                list-style: none;
            }
            #table{
                width:398px;
                height: 98px;
                border:1px solid #eee;             
                margin:10px;
                overflow:hidden;
            }
            .tab-tit{
                height: 35px;
                
                position: relative;
           }
           .tab-tit ul{
                position:absolute;
                width:401px;
                left:-1px;
           }
            .tab-tit ul li{ 
                float:left;
                width:78px;
                height:34px;
                line-height:34px;
                border-bottom:1px solid #eee;
                text-align:center;
                overflow:hidden;
                padding:0px 1px;
                background:#F7F7F7;
                
            }
            .tab-tit li.select{
                background: #FFF;
                border-bottom-color:#FFF;
                border-left:1px solid #eee;
                border-right:1px solid #eee;
                padding: 0px;
                font-weight:bolder;
            }
            #table li a:link,#table li a:visited{
                text-decoration:none;
                color:#000;
            }
            #table li a:hover{
                color:#F90;
            }
            .tab-content .mod{
                margin:10px 20px 10px 24px;
            }
            .tab-content .mod ul li{
                float:left;
                width:177px;
                height:25px;
                overflow: hidden;
            }
        </style>
        <script type="text/javascript">
            window.onload=function(){
               
               var timer=null;
               var title=document.getElementById("tab-tit");
               var ul=title.getElementsByTagName("ul")[0];
               var lis=ul.getElementsByTagName("li");
               var content=document.getElementById("tab-content");
               var divs=content.getElementsByTagName("div");
               if(lis.length!=divs.length){
                return;
               }
               for(var i=0;i<lis.length;i++){
                lis[i].id=i;
                   lis[i].onmouseover=function(){
                    var that=this;
                    if(timer){
                        clearTimeout(timer);
                        timer=null;
                    }
                    
                    timer=window.setTimeout(function(){
                        for(var j=0;j<lis.length;j++){
                            lis[j].className="";
                            divs[j].style.display="none";
                        }
                        lis[that.id].className="select";
                        divs[that.id].style.display="block";
                    },500)
                   }
               }
            }
        </script>
    </head>
    <body>
        <div id="table">
            <div id="tab-tit" class="tab-tit">
                <ul>
                    <li class="select"><a href="#" >电影</a></li>
                    <li><a href="#">电视剧</a></li>
                    <li><a href="#">综艺</a></li>
                    <li><a href="#">音乐</a></li>
                    <li><a href="#">演唱会</a></li>
                </ul>
            </div>
            <div id="tab-content" class="tab-content">
                <div class="mod" >
                    <ul>
                        <li><a href="#">使徒行者</a></li>
                        <li><a href="#">再次出发</a></li>
                        <li><a href="#">放牛班的春天</a></li>
                        <li><a href="#">海上钢琴师</a></li>
                    </ul>
                </div>
                <div class="mod" style="display:none">
                    <ul>
                        <li><a href="#">使徒行者</a></li>
                        <li><a href="#">踩过界</a></li>
                        <li><a href="#">不懂撒娇的女人</a></li>
                        <li><a href="#">on call 36小时</a></li>
                    </ul>
                </div>
                <div class="mod" style="display:none">
                    <ul>
                        <li><a href="#">放开我北鼻</a></li>
                        <li><a href="#">奔跑吧兄弟</a></li>
                        <li><a href="#">极限挑战</a></li>
                        <li><a href="#">高能少年团</a></li>
                    </ul>
                </div>
                
                <div class="mod" style="display:none">
                    <ul>
                        <li><a href="#">可惜没有如果</a></li>
                        <li><a href="#">不为谁而作的歌</a></li>
                        <li><a href="#">小酒窝</a></li>
                        <li><a href="#">修炼爱情</a></li>
                    </ul>
                </div>
                <div class="mod" style="display:none">
                    <ul>
                        <li>
                            <a href="#"><span>[通知]</span>林俊杰演唱会</a>
                        </li>
                        <li>
                            <a href="#"><span>[通知]</span>周柏豪演唱会</a>
                        </li>
                        <li>
                            <a href="#"><span>[通知]</span>周杰伦演唱会</a>
                        </li>
                        <li>
                            <a href="#"><span>[通知]</span>容祖儿演唱会</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
