<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" Content="text/html;charset=utf-8"/>
		<title>DOM练习</title>
		<script type="text/javascript">
			window.onload=function(){
				hightLigth();
			}
			function hightLigth(){
				var tr=document.getElementsByTagName("tr");
				for(var i=1;i<tr.length;i++){
					tr[i].onmouseover=function(){
                       this.style.backgroundColor="red";
					}
					tr[i].onmouseout=function(){
						this.style.backgroundColor="#fff";
					}
				}
			}

			function add(){
				var tbody=document.getElementById("table").lastChild;
			  	var newtr=document.createElement("tr");

			    var newtd=document.createElement("td");
			    newtd.innerHTML="<input type='text'/>";
			    newtr.appendChild(newtd);

			    var newtd=document.createElement("td");
			    newtd.innerHTML="<input type='text'/>";
			    newtr.appendChild(newtd);

				var newtd=document.createElement("td");
				newtd.innerHTML="<a href='javascript:' onclick='del(this)'>删除</a>";
			    newtr.appendChild(newtd);

			    tbody.appendChild(newtr);
			    hightLigth();
			}

			function del(obj){
				var tbody=document.getElementById("table").lastChild;
				var tr=obj.parentNode.parentNode;
				tbody.removeChild(tr);
			}
		</script>
	</head>
	<body>
		<table border="1px" width="50%" id="table">
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>操作</th>
			</tr>
			<tr>
				<td>xh001</td>
				<td>王小明</td>
				<td><a href="javascript:" onclick="del(this)">删除</a></td>
			</tr>
			<tr>
				<td>xh002</td>
				<td>李小芳</td>
				<td><a href="javascript:" onclick="del(this)">删除</a></td>
			</tr>
		</table>
		<input type="button" name="btn" value="添加一行" onclick="add()">
	</body>
</html>
