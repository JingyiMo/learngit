<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" Content="text/html;charset=utf-8"/>
    <title>动画菜单</title>
    <style>
      
      #menu{
         margin:0 auto;
         height:40px;  
      }
      #menu ul{
        list-style:none;
        
      }
      #menu ul li{
        float:left;
        line-height:40px;
        list-style:none; 
        margin-right: 1px;  
      }
     
      #menu a{
        text-align:center;
        text-decoration:none;
        color:#000;
        display:block;
        width:90px;
        background:#eee;
      }
      #menu ul li ul{
        list-style:none;
        display:none;     
        padding:0px;
        position: absolute;
      }
     
     /* #menu ul li:hover ul{
        display:block;
      }*/
      #menu ul li a:hover{
        background:url(image/greenAnniu.jpg) 0 0 repeat;
        color:#FFF;
      }
      .note{
        color:#eee;
        background:url(image/greenAnniu.jpg) 0 0 repeat;
        display:block; 
      }
      .corner{
        
        height: 11px;
        display:block;
        background: url(image/sanjiaoxing.png) -50px 0px no-repeat;
        
      }
    </style>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        $("#menu ul li").mousemove(function(){
         
          $(this).find("ul").slideDown(1000);
        });
        
        $("#menu ul li").mouseleave(function(){
          
          $(this).find("ul").slideUp(1000);
        });
      });
    </script>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a href="http:www.imooc.com/"><span class="note">首页 +</span></a>
         <ul>
              <span class="corner"></span>
              <li><a href="http:www.imooc.com/">前端学习 +</a></li>
              <li><a href="http:www.imooc.com/">手机平台 +</a></li>
              <li><a href="http:www.imooc.com/">后台编程</a></li>
          </ul>
        </li>
        <li><a href="http:www.imooc.com/">课程大厅</a></li>
        <li><a href="http:www.imooc.com/">学习中心 +</a>
            <ul>
              <span class="corner"></span>
              <li><a href="http:www.imooc.com/">前端学习 +</a></li>
              <li><a href="http:www.imooc.com/">手机平台 +</a></li>
              <li><a href="http:www.imooc.com/">后台编程</a></li>
            </ul>
        </li>
        <li><a href="http:www.imooc.com/">经典案例</a></li>
        <li><a href="http:www.imooc.com/">关于我们</a></li>
      </ul>
    </div>
  </body>
</html>
