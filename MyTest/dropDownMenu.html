<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" Content="text/html;charset=utf-8"/>
		<title>下拉菜单</title>
		<style>
            *{
            	margin:0px;
            	padding:0px;
            }		
			#menu{
				height:40px;
				width:450px;
				background:#eee;
				margin:0 auto;
			}
			ul{
				list-style:none;

			}
			li{
				list-style:none;
				float:left;
				height:40px;
				line-height:40px;
				color:#000;
				text-align:center;
				position:relative;	
			}
			
			a{
				text-decoration:none;
				color:#000;
				width:90px;
				display:block;
			}
			a:hover{
				color:#FFF;
				height:40px;
				background-color:#666;
			}
			ul li ul li{
				float:none;
				background-color:#eee;
				margin-top:2px;
			}
			ul li ul{
				position:absolute;
				top:40px;
				display:none;
			}
			ul li ul li a{
				width:90px;
			}
			ul li ul li a:hover{

				background-color:#06F;
			}
		</style>
		<script type="text/javascript">
			function showMenu(li){
				var submenu=li.getElementsByTagName("ul")[0];
				submenu.style.display="block";
			}
			function hideMenu(li){
				var submenu=li.getElementsByTagName("ul")[0];
				submenu.style.display="none";
			}
		</script>
	</head>
	<body>
		<div id="menu">
			<ul>
				<li><a href="#">首页</a></li>
				<li onmouseover="showMenu(this)" onmouseout="hideMenu(this)" >
					<a href="#">课程大厅</a>
					<ul>
						<li><a href="#">html</a></li>
						<li><a href="#">css</a></li>
						<li><a href="#">javascript</a></li>
					</ul>	
				</li>
				<li onmouseover="showMenu(this)" onmouseout="hideMenu(this)">
					<a href="#" >学习中心</a>
					<ul>
						<li><a href="#">视频学习</a></li>
						<li><a href="#">案例学习</a></li>
						<li><a href="#">交流平台</a></li>
					</ul>	
				</li>
				<li onmouseover="showMenu(this)" onmouseout="hideMenu(this)">
					<a href="#" >经典案例</a>
					<ul >
						<li><a href="#">案例一</a></li>
						<li><a href="#">案例二</a></li>
						
					</ul>
				</li>
				<li onmouseover="showMenu(this)" onmouseout="hideMenu(this)">
					<a href="#">关于我们</a>
					<ul>
						<li><a href="#">帮助</a></li>
						<li><a href="#">关于</a></li>	
					</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
