<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" Content="text/html;charset=utf-8"/>
    <title>js实现动画菜单</title>
    <style>
      #menu ul{
        list-style: none;
      }
      #menu ul li{
        list-style:none;
        float:left;
        height:40px;
      }
      #menu ul li a{
        text-decoration:none;
        color:#FFF;
        display:block;
        background: red;
        text-align:center;
        line-height:40px;
        width:90px;
      }
      #menu ul li ul{
        list-style: none;
        display:none;
        padding:0px;
        position:absolute;
        height:0px;
        overflow:hidden;
      }
      #menu ul li a:hover{
        background: #F90;
      }
    </style>
    <script type="text/javascript">
     window.onload=function(){
        
        var ul=document.getElementById("firul");
        var lis=ul.getElementsByTagName("li");
        for(var i=0;i<lis.length;i++){
          lis[i].onmouseover=function(){
            var u=this.getElementsByTagName("ul")[0];
            if(u!=undefined){
               u.style.display="block";
               addH(u.id);
            }
           
          }
          lis[i].onmouseout=function(){
            var u=this.getElementsByTagName("ul")[0];
            if(u!=undefined){

              subH(u.id);

            }
            
          }
        }
      }
      function addH(id){
        
        var ulList=document.getElementById(id);
        var h=ulList.offsetHeight;
        h+=1;
        if(h<=40){
          ulList.style.height=h+"px";        
          setTimeout("addH('"+id+"')",10);
        }
        else{
          return;
        }
        
     }
      function subH(id){
        
        var ulList=document.getElementById(id);
        var h=ulList.offsetHeight;
        h-=1;
        if(h>0){
          ulList.style.height=h+"px";
          setTimeout("subH('"+id+"')",10);
        }
        else{
          ulList.style.display="none";
          return;
        }
        
     }
    </script>
  </head>
  <body>
    <div id="menu">
      <ul id="firul">
        <li><a href="http://www.imooc.com/">首页</a></li>
        <li><a href="http://www.imooc.com/">课程中心</a>
            <ul id="mnull">
              <li><a href="#">html</a></li>
              <li><a href="#">css</a></li>
              <li><a href="#">jquery</a></li>
            </ul> 
        </li>
        <li><a href="http://www.imooc.com/">学习大厅</a></li>
        <li><a href="http://www.imooc.com/">经典案例</a></li>
        <li><a href="http://www.imooc.com/">关于我们</a>
            <ul id="mull2">
              <li><a href="#">关于</a></li>
              <li><a href="#">帮助</a></li>
            </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
