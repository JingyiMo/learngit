<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" Content="text/html;charset=utf-8"/>
    <title>变换菜单</title>
    <style>
      
      #menu{
         margin:0 auto;
         height:40px;  
      }
      #menu ul{
        list-style:none;
        border-bottom:8px solid #F90;
        overflow:auto;
      }
      #menu ul li{
        float:left;
        line-height:40px;
        list-style:none; 
        margin-right: 1px;  
      }
      #menu a{
        text-align:center;
        text-decoration:none;
        color:#000;
        display:block;
        width:90px;
        background:#eee;
      }
      #menu ul li a span{
        display:none;
      }
      #menu ul li a:hover span{
        display:block;
        background: #F90;
        color:#FFF; 
      }
      #menu ul li a:hover{
        margin-top:-40px;

      }
    </style>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a href="http:www.imooc.com/">首页<span>Home</span></a></li>
        <li><a href="http:www.imooc.com/">课程大厅<span>Course</span></a></li>
        <li><a href="http:www.imooc.com/">学习中心<span>Learn</span></a></li>
        <li><a href="http:www.imooc.com/">经典案例<span>Case</span></a></li>
        <li><a href="http:www.imooc.com/">关于我们<span>About</span></a></li>
      </ul>
    </div>
  </body>
</html>
