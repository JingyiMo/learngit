    <title>变换菜单</title>
    <style>
      
      #menu{
         margin:0 auto;
         height:40px;  
      }
      #menu ul{
        list-style:none;
        
      }
      #menu ul li{
        float:left;
        line-height:40px;
        list-style:none; 
        margin-right: 1px;  
      }
      #menu ul li a:hover{
        background:#900;
        color:#FFF;
      }
      #menu a{
        text-align:center;
        text-decoration:none;
        color:#000;
        display:block;
        width:90px;
        background:#eee;
      }
      #menu ul li ul{
        list-style:none;
        display:none;
        width:90px;
        padding:0px;
        
      }
      #menu ul li ul li{
        position:relative;
      }
      #menu ul li ul li ul{
        position:absolute;
        top:0px;
        left:90px;
        margin-left:1px;
      }
     /* #menu ul li:hover ul{
        display:block;
      }
      #menu ul li:hover ul li ul{
        display:none;
      }
      #menu ul li ul li:hover ul{
        display:block;
        
      }*/

    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"
"></script>
    <script type="text/javascript">
     $(function(){
      if($.support.leadingWhitespace){
        $("li").has("ul").mouseover(function(){
          $(this).children("ul").css("display","block");
        }).mouseout(function(){
          $(this).children("ul").css("display","none");
        })
      }
     });
    </script>
